[package]
name = "tv"
version = "0.1.0"
edition = "2021"

[profile.release]
# lto = true        # 95MB vs 119MB, +1m20s build - disabled for faster builds
# strip = true
# codegen-units = 1

[dependencies]
polars = { version = "0.52", features = ["lazy", "csv", "parquet", "strings", "sql", "new_streaming"] }
polars-ops = { version = "0.52", features = ["cov"] }
crossterm = "0.28"
ratatui = "0.29"
anyhow = "1.0"
chrono = "0.4"
dirs = "5"
nix = { version = "0.29", features = ["fs"] }
prqlc = { version = "0.13", default-features = false }
