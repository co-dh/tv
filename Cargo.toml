[package]
name = "tv"
version = "0.1.0"
edition = "2021"

[profile.release]
# lto = true        # 95MB vs 119MB, +1m20s build - disabled for faster builds
# strip = true
# codegen-units = 1

[dependencies]
polars = { version = "0.52", default-features = false, features = ["lazy", "csv", "parquet", "sql", "new_streaming", "pivot", "dtype-struct", "temporal", "rows"] }
polars-ops = { version = "0.52", features = ["cov"] }
ratatui = "0.30.0-beta.0"
anyhow = "1.0"
chrono = "0.4"
dirs = "6"
nix = { version = "0.30", features = ["fs", "process"] }
serde_json = "1.0"
